<!DOCTYPE html>
<hmtl lang="pt-br">
    <head>
        <title>Novas tags de input html 5</title>
        <meta charset="utf-8">

        <!-- Estilo customizado-->
        <link rel="stylesheet" type="text/css" href="css/estilo.css">

      

    </head>
    <body>

        <form>

            <!-- Novos inputs e atributos HTML 5 required-->
            <label for="nome">Nome</label>
            <input type="text" name="nome" id="nome" autofocus>
            <br><br>

            <!-- Email required -->
            <label for="email">Email</label>
            <input type="email" id="email">
            <br><br>
            
            <!-- Numero -->
            <label for="numero">Numero</label>
            <input type="number" id="email" id="numero" min="1" max="20"
            step="5">
            <br><br>

            <!-- Url -->
            <label for="url">Url</label>
            <input type="url" id="url" placeholder="ex: http://
            www...">
            <br><br>

            <!-- Pesquisa -->
            <label for="pesquisa">Pesquisas</label>
            <input type="Search" id="pesquisa">
            <br><br>

            <!-- Range -->
            <label for="range">Range</label>
            <input type="range" id="range" min="1" max="20" 
            value="2">
            <br><br>

            <!-- Data -->
            <label for="data">Data</label>
            <input type="date" id="data">
            <br><br>

            <!-- Cor -->
            <label for="cor">Data</label>
            <input type="color" id="cor">
            <br><br>

            <input type="submit" name="" value="Enviar">

        </form>
        

    </body>
</hmtl>
